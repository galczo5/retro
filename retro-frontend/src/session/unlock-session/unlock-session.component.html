<div class="w-screen h-screen flex flex-col items-center justify-center">

  <div class="flex flex-col px-20 py-10 rounded-2xl shadow-2xl">
    <app-header>
      Unlock session edit
    </app-header>
    <label class="mb-3">Session secret</label>
    <input #input class="p-3 border-2 mb-5 rounded" type="password" placeholder="secret string">

    <div class="text-right">
      <app-button class="mr-3"
                  [alternative]="true"
                  routerLink="../">
        Go back
      </app-button>
      <app-button (click)="unlockSession(input)">
        Unlock session
      </app-button>
    </div>
  </div>

</div>
