<div class="bg-white dark:bg-gray-800 dark:border-gray-700 p-5 mb-5 border rounded-2xl shadow-lg"
     appDrop
     appDrag
     [dragData]="hash"
     [class.drop-active]="dropActive"
     (onDrop)="onDrop($event)"
     (onDragEnter)="setDropActive(true)"
     (onDragLeave)="setDropActive(false)">
  <markdown class="markdown-body dark:text-gray-200" [data]="text" [emoji]="true" ngPreserveWhitespaces></markdown>
</div>
