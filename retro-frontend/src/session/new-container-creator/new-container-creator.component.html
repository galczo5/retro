<div class="w-screen h-screen flex flex-col items-center justify-center">

  <div class="flex flex-col px-20 py-10 rounded-2xl shadow-2xl">
    <app-header>
      Create new container
    </app-header>
    <label class="mb-3 dark:text-gray-200">Container name</label>
    <input #input
           class="dark:text-gray-200 dark:bg-gray-800 dark:border-gray-800 p-3 border-2 mb-5 rounded"
           type="text"
           placeholder="Sth interesting for your team...">

    <div class="text-right">
      <app-button class="mr-3"
                  [alternative]="true"
                  routerLink="../">
        Go back
      </app-button>
      <app-button (click)="createContainer(input)">
        Create container
      </app-button>
    </div>
  </div>

</div>
