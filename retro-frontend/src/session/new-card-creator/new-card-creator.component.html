<div class="w-screen h-screen flex items-center justify-center">

  <div class="flex flex-col">
    <app-header>
      Create new card
    </app-header>

    <div class="mb-5">
      <span *ngFor="let container of containers"
            class="bg-gray-50 px-3 py-1 rounded-full mr-2 cursor-pointer"
            [class.bg-indigo-500]="selectedContainer === container.hash"
            [class.text-white]="selectedContainer === container.hash"
            (click)="setSelectedContainer(container.hash)">
        {{ container.name }}
      </span>
    </div>

    <textarea #input
              class="p-3 border-2 mb-5 rounded"
              style="width: 600px; height: 400px;"
              (keyup)="setPreview(input)"></textarea>

    <div class="text-right">
      <app-button class="mr-3"
                  [alternative]="true"
                  routerLink="../">
        Go back
      </app-button>
      <app-button (click)="createCard(input)">
        Create card
      </app-button>
    </div>
  </div>

  <div *ngIf="preview" class="h-1/3 mx-20 border"></div>

  <div *ngIf="preview"
       class="bg-gray-50 rounded-2xl p-3"
       style="width: 400px;">
    <div class="mb-3">
      <app-pill>
        {{ getSelectedContainerText() }}
      </app-pill>
    </div>
    <app-card [text]="preview"></app-card>
  </div>

</div>
