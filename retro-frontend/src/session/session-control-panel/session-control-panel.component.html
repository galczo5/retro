<div class="control-panel bg-indigo-500 rounded-2xl overflow-hidden px-3">

  <app-button routerLink="new-card">
    <i class="fas fa-plus-circle mr-2"></i> New card
  </app-button>

  <ng-container *ngIf="!canEdit">
    <i class="text-white opacity-20 fas fa-grip-lines-vertical mx-1"></i>
    <app-button routerLink="unlock">
      <i class="fas fa-unlock"></i>
    </app-button>
  </ng-container>

  <ng-container *ngIf="canEdit">
    <i class="text-white opacity-20 fas fa-grip-lines-vertical mx-1"></i>
    <app-button routerLink="new-container">
      <i class="fas fa-box mr-2"></i> New container
    </app-button>
    <i class="text-white opacity-20 fas fa-grip-lines-vertical mx-1"></i>
    <app-export-button></app-export-button>
    <i class="text-white opacity-20 fas fa-grip-lines-vertical mx-1"></i>
    <app-button (click)="toggle()">
      <span class="fas"
            [class.fa-running]="!cardsVisible"
            [class.fa-eye-slash]="cardsVisible"></span>
    </app-button>
  </ng-container>

</div>
