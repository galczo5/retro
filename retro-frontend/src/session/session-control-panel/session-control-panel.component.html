<div class="control-panel flex flex-col bg-indigo-500 dark:bg-gray-800 rounded-2xl overflow-hidden px-3">
  <div *ngIf="share" class="w-full">
    <input readonly class="opacity-75 bg-transparent text-gray-200 my-2 text-xs w-full"
           [value]="link">
  </div>
  <div class="flex items-center">
    <app-dark-mode></app-dark-mode>

    <div class="hidden sm:block">
      <ng-content *ngTemplateOutlet="separator"></ng-content>
      <app-button (click)="toggleShare()">
        <i class="fas fa-share-alt mr-2"></i> {{'session-control-panel.SHARE'|translate}}
      </app-button>
    </div>

    <ng-content *ngTemplateOutlet="separator"></ng-content>
    <app-button routerLink="new-card">
      <i class="fas fa-plus-circle mr-2"></i>
      <span class="hidden sm:inline">
        {{'session-control-panel.ADD_CARD'|translate}}
      </span>
    </app-button>

    <ng-content *ngTemplateOutlet="separator"></ng-content>
    <app-select-language></app-select-language>

    <ng-container *ngIf="!canEdit">
      <ng-content *ngTemplateOutlet="separator"></ng-content>
      <app-button routerLink="unlock">
        <i class="fas fa-unlock"></i>
      </app-button>
    </ng-container>

    <ng-container *ngIf="canEdit">
      <ng-content *ngTemplateOutlet="separator"></ng-content>
      <app-button routerLink="new-container">
        <i class="fas fa-box mr-2"></i>
        <span class="hidden sm:inline">
          {{'session-control-panel.ADD_CONTAINER'|translate}}
        </span>
      </app-button>

      <div class="hidden sm:block">
        <ng-content *ngTemplateOutlet="separator"></ng-content>
        <app-export-button></app-export-button>
      </div>

      <ng-content *ngTemplateOutlet="separator"></ng-content>
      <app-button (click)="toggle()">
        <span class="fas"
              [class.fa-eye-slash]="!cardsVisible"
              [class.fa-eye]="cardsVisible">
        </span>
      </app-button>
    </ng-container>
  </div>
</div>

<ng-template #separator>
  <i class="text-white opacity-20 fas fa-ellipsis-v mx-1"></i>
</ng-template>
