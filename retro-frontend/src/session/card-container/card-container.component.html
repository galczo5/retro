<div class="bg-gray-50 mx-5 pb-10 rounded-2xl z-10" style="min-width: 800px">
  <div class="text-left flex flex-col">
    <div class="p-3 flex w-full items-center justify-between">
      <app-pill>
        {{ header }}
        <button class="ml-2" (click)="deleteContainer()">
          <i class="fas fa-times"></i>
        </button>
      </app-pill>

      <span class="opacity-30 mr-2 text-indigo-500 text-sm font-bold">
        {{ getCounter() }}
      </span>
    </div>

    <div class="flex mt-1">
      <div class="w-1/2 pl-3 pr-2">
        <app-card *ngFor="let card of getCards(0)"
                  [text]="card.text"></app-card>
      </div>
      <div class="w-1/2 pr-3 pl-2">
        <app-card *ngFor="let card of getCards(1)"
                  [text]="card.text"></app-card>
      </div>
    </div>
  </div>
</div>
