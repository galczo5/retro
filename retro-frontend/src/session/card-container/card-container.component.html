<div class="bg-gray-50 dark:bg-gray-600 mx-1 pb-10 rounded-2xl z-10"
     [style.minWidth.px]="containerWidth + containerWidthDelta"
     appDrop
     [class.drop-active]="dropActive"
     (onDragEnter)="setDropActive(true)"
     (onDragLeave)="setDropActive(false)"
     (onDrop)="dropped($event)">
  <div class="text-left flex flex-col">
    <div class="p-3 flex w-full items-center justify-between">
      <app-pill>
        {{ header }}
        <button *ngIf="canEdit"
                class="ml-2"
                (click)="deleteContainer()">
          <i class="fas fa-times"></i>
        </button>
      </app-pill>

      <span class="opacity-30 mr-2 text-indigo-500 dark:text-gray-200 text-sm font-bold">
        {{ getCounter() }}
      </span>
    </div>

    <div *ngIf="cards.length > 0" class="flex mt-1">
      <div [class]="(containerWidth + containerWidthDelta > 600) ? 'w-1/2 pl-3 pr-2' : 'min-w-full px-3'">
        <app-card *ngFor="let card of getCards(0)"
                  [hash]="card.hash"
                  [text]="card.text"></app-card>
      </div>
      <div [class]="(containerWidth + containerWidthDelta > 600) ? 'w-1/2 pl-3 pr-2' : 'min-w-full px-3'">
        <app-card *ngFor="let card of getCards(1)"
                  [hash]="card.hash"
                  [text]="card.text"></app-card>
      </div>
    </div>

    <div *ngIf="cards.length === 0"
         class="flex flex-col items-center justify-center py-20 text-gray-200 dark:text-gray-500 font-bold text-2xl">
      <i class="fas fa-sad-cry text-9xl mb-10"></i>
      <div>
        No cards yet
      </div>
    </div>
  </div>
</div>
