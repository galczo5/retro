<div class="flex items-center border-2 border-transparent text-xs rounded-full bg-gray-100 dark:bg-gray-500 text-black dark:text-gray-200 py-1 px-2 mr-2"
     [class.bg-indigo-500]="isActive('LOVED')"
     [class.text-white]="isActive('LOVED')"
     [class.dark:border-gray-200]="isActive('LOVED')"
     (click)="toggle($event, 'LOVED')"
     (mousedown)="stopPropagation($event)">

  <markdown [class.animate-ping]="clicked === 'LOVED'"
            data=":heart:"
            emoji></markdown>

  <span class="ml-1">{{getCount('LOVED')}}</span>
</div>

<div class="flex items-center border-2 border-transparent text-xs rounded-full bg-gray-100 dark:bg-gray-500 text-black dark:text-gray-200 py-1 px-2 mr-2"

</div>
