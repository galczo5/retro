<div class="flex items-center text-xs rounded-full bg-gray-100 dark:bg-gray-500 text-black dark:text-gray-200 py-1 px-2 mr-2"
     (click)="toggle($event, 'LOVED')">
  <markdown data=":heart:" emoji></markdown>
  <span class="ml-1">{{loved()}}</span>
</div>

<div class="flex items-center text-xs rounded-full bg-gray-100 dark:bg-gray-500 text-black dark:text-gray-200 py-1 px-2 mr-2"
     (click)="toggle($event, 'LIKED')">
  <markdown data=":+1:" emoji></markdown>
  <span class="ml-1">{{liked()}}</span>
</div>

<div class="flex items-center text-xs rounded-full bg-gray-100 dark:bg-gray-500 text-black dark:text-gray-200 py-1 px-2"
     (click)="toggle($event, 'DISLIKED')">
  <markdown data=":-1:" emoji></markdown>
  <span class="ml-1">{{disliked()}}</span>
</div>
