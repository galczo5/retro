<div class="w-screen h-screen flex flex-col items-center justify-center">
  <div class="flex flex-col px-20 py-10 rounded-2xl shadow-2xl">
    <app-header>
      Create new session
    </app-header>
    <label class="mb-3 dark:text-gray-200">Session secret used for editing</label>
    <input #input
           class="dark:bg-gray-800 dark:border-gray-800 dark:text-gray-200 p-3 border-2 mb-5 rounded"
           type="password"
           placeholder="secret string"
           (keydown)="onKeyDown($event)">

    <div class="text-right">
      <app-button class="mr-3"
                  [alternative]="true"
                  routerLink="/">
        Go back
      </app-button>
      <app-button (click)="createSession(input)">
        Create session
      </app-button>
    </div>
  </div>

</div>
