<div class="w-screen h-screen flex flex-col items-center justify-center">

  <div class="flex flex-col px-20 py-10 border rounded shadow-2xl">
    <app-header>
      Create new session
    </app-header>
    <label #input class="mb-3">Session secret used for editing</label>
    <input class="p-3 border-2 mb-5 rounded" type="text" placeholder="secret string">

    <div class="text-right">
      <app-button class="mr-3"
                  [alternative]="true"
                  routerLink="/">
        Go back
      </app-button>
      <app-button (click)="createSession(input)">
        Create session
      </app-button>
    </div>
  </div>

</div>
